              apiToken: process.env["GLEAN_API_TOKEN"] ?? "",
              instance: process.env["GLEAN_INSTANCE"] ?? "",
            });

            async function run() {
              const result = await glean.client.governance.data.policies.retrieve("<id>");

              // Handle the result
              console.log(result);
            }

            run();
        - lang: Go
